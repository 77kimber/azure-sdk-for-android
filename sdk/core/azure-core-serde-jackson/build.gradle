ext.publishName = "Microsoft Azure Android Serde Jackson Library"
description = "This package contains Serde implementation using Jackson for Azure Android clients."
version = "1.0.0-beta.1"
ext.versionCode = 1

android {
    defaultConfig {
        versionCode project.versionCode
        versionName project.version
    }
}

dependencies {
    // <!-- begin: api Dependencies -->
    api project (":sdk:core:azure-core-serde")
    compileOnly project (":sdk:core:azure-core-micro") // provided scope
    // <!-- end: api Dependencies -->

    // <!-- begin: implementation Dependencies -->
    implementation ("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion")
    implementation ("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion")
    implementation ("javax.xml.stream:stax-api:$staxApiVersion") // https://stackoverflow.com/a/47371517/1473510
    // <!-- end: implementation Dependencies -->

    // <!-- begin: test Dependencies -->
    testImplementation project (":sdk:core:azure-core-test")
    testImplementation ("io.projectreactor:reactor-test:$reactorTestVersion")
    testImplementation ("org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion")
    testRuntimeOnly ("org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion")
    testImplementation ("org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion")
    testImplementation ("com.github.tomakehurst:wiremock-standalone:$wireMockVersion")
    testImplementation ("org.mockito:mockito-core:$mockitoVersion")
    // <!-- end: test Dependencies -->
}
