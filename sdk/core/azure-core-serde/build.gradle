ext.publishName = "Microsoft Azure Android Core Serde Library"
description = "This package contains core serde types for Azure Android clients."
version = "1.0.0-beta.1"
ext.versionCode = 1

android {
    defaultConfig {
        versionCode project.versionCode
        versionName project.version
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation "androidx.arch.core:core-testing:$archCoreTestVersion"
    testImplementation "junit:junit:$jUnitVersion"
}
