ext.publishName = "Microsoft Azure Android Core Custom Serde Library"
description = "This package contains serde types to accomoodate users to bringing their model for Azure Android clients."
version = "1.0.0-beta.1"
ext.versionCode = 1

android {
    defaultConfig {
        versionCode project.versionCode
        versionName project.version
    }
}

dependencies {
    // <!-- begin: api Dependencies -->
    api ("io.projectreactor:reactor-core:$reactorCoreVersion")
    // <!-- end: api Dependencies -->

    // <!-- begin: implementation Dependencies -->
    implementation project (":sdk:core:azure-core-logging")
    // <!-- end: implementation Dependencies -->
}
