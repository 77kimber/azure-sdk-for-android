// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // This Maven repository is required so that all Speech classes can be accessed.
        // Ideally once we make Speech into its own library, this will be included in the modules' build.gradle file instead.
        maven {
            url 'https://csspeechstorage.blob.core.windows.net/maven/'
        }
    }

    ext {
        retrofitVersion = "2.6.0"
        retrofitJacksonConverterVersion = "2.6.0"
        okHttpLoggingInterceptorVersion = "4.0.1"
        jacksonDatabindVersion = "2.9.9"
        jacksonDataFormatXmlVersion = "2.9.9"
        staxApiVersion = "1.0-2"
        junitVersion = "4.12"
        testRunnerVersion = "1.2.0"
        testEspressoVersion = "3.2.0"
        testExtJunitVersion = "1.1.1"
        okHttpMockServerVersion = "4.0.1"
        appcompatVersion = "1.0.2"
        rxjava2Version = "2.1.1"
        rxJava2AndroidVersion = "2.2.10"
        speechVersion = "1.6.0"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
